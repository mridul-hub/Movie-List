<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href= "./../styles/home.css">
    <link rel = "stylesheet" href = "./../styles/general.css">
    <link rel = "stylesheet" href = "./../styles/searchbox.css">

    <title>OMDb</title>
</head>
<body>
    <div class = "content">
        <div class = "header">
            <div class ="header-content">
                <div class = "title">
                    <p>OMDb</p>
                </div>
                <div class = "search">
                    <input class = "srcbox" id = "srcbox" placeholder="Search here...">
                    <img id = "searcicon" src = "./../images/search-icon.jpg">
                    <button onclick = "homerevoke()" id = "home" class = "home-but">Home</button>
                </div>
            </div>
        </div>
        <div class="main-contentContainer" id = "main-contentContainer">
            <!-- Dynamic  -->
        </div>
        <div class = "pagination">
            <button onclick = "prevpage()" class = "navbut">Prev</button>
            <input onsubmit = "getpage()" class = "pagenu" id = "pagenu" type="number">
            <button onclick = "nextpage()" class = "navbut">Next</button>
        </div>
    </div>
    <script src="./../functionality/dataBase.js"></script>
    <script src = "./../functionality/home.js"></script>
    <script src = "./../functionality/global.js"></script>
    <script src = "./../functionality/pagenation.js"></script>
    <!-- <script src = "./../functionality/lookup.js"></script> -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.js"></script>
</body>
</html>
